name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOCKER_REGISTRY: ghcr.io
  FLUTTER_VERSION: '3.19.0'
  NODE_VERSION: '18'
  GO_VERSION: '1.21'
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================
  # Backend Services Tests
  # ==========================================
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - measurement-service
          - ai-service
          - payment-service
          - notification-service
          - video-service
          - translation-service
          - data-service
          - admin-service
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        if: contains(matrix.service, 'auth') || contains(matrix.service, 'admin')
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Set up Node.js
        if: contains(matrix.service, 'measurement') || contains(matrix.service, 'payment') || contains(matrix.service, 'notification') || contains(matrix.service, 'video') || contains(matrix.service, 'data')
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Set up Python
        if: contains(matrix.service, 'ai') || contains(matrix.service, 'translation')
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Run Tests
        run: |
          cd backend/services/${{ matrix.service }}
          if [ -f "go.mod" ]; then
            go test -v -cover ./...
          elif [ -f "package.json" ]; then
            npm ci
            npm test
          elif [ -f "requirements.txt" ]; then
            pip install -r requirements.txt
            pip install pytest pytest-cov
            pytest --cov=. --cov-report=xml
          fi
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: ${{ matrix.service }}

  # ==========================================
  # Flutter Mobile App
  # ==========================================
  flutter-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
      
      - name: Get dependencies
        working-directory: apps/mobile
        run: flutter pub get
      
      - name: Analyze
        working-directory: apps/mobile
        run: flutter analyze --no-fatal-warnings
      
      - name: Run tests
        working-directory: apps/mobile
        run: flutter test --coverage
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: apps/mobile/coverage/lcov.info
          flags: flutter

  # ==========================================
  # Next.js Admin Dashboard
  # ==========================================
  admin-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/admin/package-lock.json
      
      - name: Install dependencies
        working-directory: apps/admin
        run: npm ci
      
      - name: Lint
        working-directory: apps/admin
        run: npm run lint
      
      - name: Type check
        working-directory: apps/admin
        run: npm run type-check
      
      - name: Run tests
        working-directory: apps/admin
        run: npm test -- --coverage
      
      - name: Build
        working-directory: apps/admin
        run: npm run build

  # ==========================================
  # Docker Build & Push
  # ==========================================
  docker-build:
    needs: [backend-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        service:
          - auth-service
          - measurement-service
          - ai-service
          - payment-service
          - notification-service
          - video-service
          - translation-service
          - data-service
          - admin-service
          - gateway
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/services/${{ matrix.service }}
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/manpasik/${{ matrix.service }}:latest
            ${{ env.DOCKER_REGISTRY }}/manpasik/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # Deploy to Kubernetes
  # ==========================================
  deploy-staging:
    needs: [docker-build, flutter-tests, admin-tests]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure Kubernetes
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}
      
      - name: Deploy to Staging
        run: |
          # Update image tags
          cd deploy/k8s
          for file in *.yaml; do
            sed -i "s|:latest|:${{ github.sha }}|g" "$file"
          done
          
          # Apply manifests
          kubectl apply -f namespace.yaml
          kubectl apply -f configmaps.yaml
          kubectl apply -f secrets.yaml
          kubectl apply -f .
          
          # Wait for rollout
          kubectl rollout status deployment/auth-service -n manpasik
          kubectl rollout status deployment/measurement-service -n manpasik
          kubectl rollout status deployment/ai-service -n manpasik
      
      - name: Run Smoke Tests
        run: |
          kubectl run smoke-test --image=curlimages/curl:latest --rm -i --restart=Never -- \
            curl -sf http://api-gateway.manpasik.svc.cluster.local/health

  deploy-production:
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure Kubernetes
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}
      
      - name: Deploy to Production
        run: |
          cd deploy/k8s
          for file in *.yaml; do
            sed -i "s|:latest|:${{ github.sha }}|g" "$file"
          done
          kubectl apply -f .
          
          # Rolling update with canary
          kubectl rollout status deployment --all -n manpasik --timeout=600s
      
      - name: Notify Deployment
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "ðŸš€ Manpasik Ecosystem deployed to Production",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Successful*\nâ€¢ Commit: ${{ github.sha }}\nâ€¢ Branch: main\nâ€¢ Triggered by: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ==========================================
  # Security Scanning
  # ==========================================
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'manpasik-ecosystem'
          path: '.'
          format: 'HTML'
          args: >
            --enableExperimental
            --suppression suppression.xml
      
      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/

