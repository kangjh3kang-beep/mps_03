# MPS API Gateway Configuration
# Nginx + Rate Limiting + Load Balancing
# All 10 microservices routed through single entry point

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=payment:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/m;

    # Upstream services
    upstream auth_service {
        server auth-service:3001 max_fails=3 fail_timeout=30s;
    }

    upstream measurement_service {
        server measurement-service:3002 max_fails=3 fail_timeout=30s;
    }

    upstream ai_service {
        server ai-service:3003 max_fails=3 fail_timeout=30s;
    }

    upstream payment_service {
        server payment-service:3004 max_fails=3 fail_timeout=30s;
    }

    upstream notification_service {
        server notification-service:3005 max_fails=3 fail_timeout=30s;
    }

    upstream video_service {
        server video-service:3006 max_fails=3 fail_timeout=30s;
    }

    upstream translation_service {
        server translation-service:3007 max_fails=3 fail_timeout=30s;
    }

    upstream data_service {
        server data-service:3008 max_fails=3 fail_timeout=30s;
    }

    upstream admin_service {
        server admin-service:3009 max_fails=3 fail_timeout=30s;
    }

    upstream mock_api {
        server mock-api:8000 max_fails=3 fail_timeout=30s;
    }

    # Main API Gateway
    server {
        listen 8080;
        server_name api.manpasik.local;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;

        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Health check
        location /health {
            access_log off;
            return 200 '{"status":"ok","service":"api-gateway","timestamp":"'$(date -u +'%Y-%m-%dT%H:%M:%SZ')'"}';
            add_header Content-Type application/json;
        }

        # ============================================
        # Auth Service Routes
        # ============================================
        location ~ ^/api/v1/(login|signup|token|refresh|logout|2fa)($|/) {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }

        # ============================================
        # Measurement Service Routes
        # ============================================
        location ~ ^/api/v1/measurements($|/) {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://measurement_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
        }

        location ~ ^/api/v1/health-score($|/) {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://measurement_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ~ ^/api/v1/trends($|/) {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://measurement_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # AI Service Routes
        # ============================================
        location ~ ^/api/v1/(coaching|recommendations|health-plans|predictions)($|/) {
            limit_req zone=general burst=15 nodelay;
            proxy_pass http://ai_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # Payment Service Routes
        # ============================================
        location ~ ^/api/v1/(payments|payment-methods|subscriptions|invoices|refunds)($|/) {
            limit_req zone=payment burst=5 nodelay;
            proxy_pass http://payment_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
        }

        # ============================================
        # Notification Service Routes
        # ============================================
        location ~ ^/api/v1/(notifications|fcm-tokens|notification-preferences)($|/) {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://notification_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ============================================
        # Video Service Routes
        # ============================================
        location ~ ^/api/v1/(video-sessions|prescriptions|video.*messages)($|/) {
            limit_req zone=general burst=15 nodelay;
            proxy_pass http://video_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
        }

        # ============================================
        # Translation Service Routes
        # ============================================
        location ~ ^/api/v1/(translate|translations|language-preferences|templates|glossary)($|/) {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://translation_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # Data Service Routes
        # ============================================
        location ~ ^/api/v1/(data|audit-logs|encryption-key)($|/) {
            limit_req zone=general burst=15 nodelay;
            proxy_pass http://data_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
        }

        # ============================================
        # Admin Service Routes
        # ============================================
        location ~ ^/api/v1/(users|analytics|admin-actions|system-health)($|/) {
            limit_req zone=general burst=10 nodelay;
            proxy_pass http://admin_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # Mock API Routes (Fallback)
        # ============================================
        location ~ ^/api/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://mock_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # Static Files / Documentation
        # ============================================
        location /docs {
            root /usr/share/nginx/html;
            index index.html;
        }

        location /swagger {
            root /usr/share/nginx/html;
            index swagger.json;
        }

        # ============================================
        # 404 Handler
        # ============================================
        location / {
            return 404 '{"error":"Endpoint not found","status":404}';
            add_header Content-Type application/json;
        }

        error_page 502 503 504 /50x.json;
        location = /50x.json {
            return 503 '{"error":"Service unavailable","status":503}';
            add_header Content-Type application/json;
        }
    }

    # Admin panel
    server {
        listen 9000;
        server_name admin.manpasik.local;

        location / {
            proxy_pass http://admin_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Health check endpoint
    server {
        listen 8081;
        server_name _;
        access_log off;

        location / {
            return 200 "Gateway OK\n";
            add_header Content-Type text/plain;
        }
    }
}
